
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

<link rel="stylesheet" href="style.css"/>
</head>
<body>
<h1>Register Form</h1>
<form action="https://formspree.io/f/maygqjqa" method="post">
<label for="name">Name</label>
<input type="text"  name="name" required><br>
<label for="email">Email</label>
<input type="email"  name="email" required><br>
<label for="password">Password</label>
<input type="password" name="password" required><br>
<label for="phonenumber">Phone number</label>
<input type="tel"  name="tel" required><br>
<label for="gender">Gender</label>
<select id="gender">
<option values="Male">Male</option>
<option values="Female">Female</option>
<option values="others">others</option>
</select><br>
<label for="Zipcode">Zipcode</label>
<input type="number"  name="Zipcode" required><br>
<label for="About">About</label>
<input type="textarea" name="number" required><br>
<div id="submit">
    <input type="submit" value="Register" required>
</div>
</form>
</body>
</html>
